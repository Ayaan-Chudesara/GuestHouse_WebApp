<div class="main">
    <div class="left-panel">
        <img src="assets/img/loginimage.jpg" alt="Creative AI Image" class="left-panel-image">
    </div>

    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <h2>Forgot Password</h2>
            <p class="instruction-text">Enter your email address and we'll send you instructions to reset your password.</p>

            <form (ngSubmit)="onSubmit()">
                <label for="email" class="input-label">Email address</label>
                <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email address" required>

                <div *ngIf="message" [class]="isError ? 'error-message' : 'success-message'">
                    {{ message }}
                </div>

                <button type="submit" [disabled]="isLoading">
                    {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
                </button>

                <p class="login-link-bottom">
                    Remember your password? <a routerLink="/auth/login">Login here</a>
                </p>
            </form>
        </div>
    </div>
</div>
