<div class="main">
    <div class="left-panel">
        <img src="assets/img/loginimage.jpg" alt="Creative AI Image" class="left-panel-image">
    </div>

    <div class="reset-password-container">
        <div class="reset-password-box">
            <h2>Reset Password</h2>
            <p class="instruction-text">Please enter your new password below.</p>

            <form (ngSubmit)="onSubmit()" *ngIf="token">
                <label for="newPassword" class="input-label">New Password</label>
                <input type="password" [(ngModel)]="newPassword" name="newPassword" placeholder="Enter new password" required>

                <label for="confirmPassword" class="input-label">Confirm Password</label>
                <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>

                <div *ngIf="message" [class]="isError ? 'error-message' : 'success-message'">
                    {{ message }}
                </div>

                <button type="submit" [disabled]="isLoading">
                    {{ isLoading ? 'Resetting...' : 'Reset Password' }}
                </button>

                <p class="login-link-bottom">
                    Remember your password? <a routerLink="/auth/login">Login here</a>
                </p>
            </form>

            <div *ngIf="!token" class="error-container">
                <div class="error-message">
                    Invalid or expired reset link. Please request a new password reset.
                </div>
                <button (click)="router.navigate(['/auth/forgot-password'])">
                    Request New Reset Link
                </button>
            </div>
        </div>
    </div>
</div>
