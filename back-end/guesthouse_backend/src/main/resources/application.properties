spring.application.name=guesthouse

# ===============================
# ========== SERVER ============
# ===============================
server.port=8080

# ===============================
# ========== DATABASE ==========
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/guesthouse
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# ========== JPA / HIBERNATE ===
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# ========== EMAIL CONFIG ======
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your.email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8


# ===============================
# ========== JWT CONFIG (Optional) =====
# ===============================
application.security.jwt.secret=Q3IkaHpwMW13VmluQzNrUXU1VzN0ZDRGMmQ2ZzdIOGk=
jwt.expirationMs=86400000

# ===============================
# ========== OTHER ============
# ===============================
spring.main.allow-bean-definition-overriding=true
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.app.guesthouse=TRACE

